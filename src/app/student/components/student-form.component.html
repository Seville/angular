<div class="container">
	<h1>Student Form</h1>
	<form  [hidden]="submitted" (ngSubmit)="onSubmit()" #studentForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" 
			required
			[(ngModel)]="model.name" name="name" #name="ngModel">
		</div>
		<div [hidden]="name.valid || name.pristine"
			class="alert alert-danger">
			Name is required
		</div>
		
		<div class="form-group">
			<label for="age">Age</label>
			<input type="text" class="form-control" id="age" 
			required
			[(ngModel)]="model.age" name="age" #age="ngModel">
		</div>
		<div [hidden]="age.valid || age.pristine"
			class="alert alert-danger">
			Age is required
		</div>
		
		<div class="form-group">
			<label for="gender">Gender</label>
			<input type="text" class="form-control" id="gender" 
			required
			[(ngModel)]="model.gender" name="gender" #gender="ngModel">
		</div>
		<div [hidden]="gender.valid || gender.pristine"
			class="alert alert-danger">
			Gender is required
		</div>
		
		<div class="form-group">
			<label for="note">Note</label>
			<textarea rows="4" cols="50" id="note" class="form-control"
				[(ngModel)]="model.note" name="note" #note="ngModel"
			></textarea>
		</div>
		
		<button type="submit" class="btn btn-success"
		[disabled]="!studentForm.form.valid">Submit</button>
	</form>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9 pull-left">{{ model.name }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Age</div>
			<div class="col-xs-9 pull-left">{{ model.age }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Gender</div>
			<div class="col-xs-9 pull-left">{{ model.gender }}</div>
		</div>
		<div class="row" [hidden]="model.note !== null || model.note.trim() == ''">
			<div class="col-xs-3">Note</div>
			<div class="col-xs-9 pull-left">{{ model.note }}</div>
		</div>
		<br>
		<button class="btn btn-primary" (click)="submitted=false">Edit</button>
	</div>
</div>
